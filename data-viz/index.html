    <div class="graphic-container">
      <h2>What race are school shooters likely to be?</h2>
      <div id="pieChart"></div>
    </div>

    <div class="graphic-container">
      <h2>Where do school shootings occur?</h2>

  <!-- c3 script-->
  <script type="text/javascript">
  var chart = c3.generate({
    bindto: '#pieChart',
    data: {
      columns: [
        ['Asian', 1],
        ['American Indian', 3],
        ['Black', 35],
        ['Hispanic', 6],
        ['White', 60]
      ],
      type : 'pie',
        onclick: function (d, i) { console.log("onclick", d, i); },
        onmouseover: function (d, i) { console.log("onmouseover", d, i); },
        onmouseout: function (d, i) { console.log("onmouseout", d, i); }
    }
  });
  </script>

  <script type="text/javascript">
  var chart = c3.generate({
    bindto: '#barChart',
    data: {
      columns: [
        ['City', 101],
        ['Suburb', 58],
        ['Town', 24],
        ['Rural', 31]
      ],
      type: 'bar'
      },
      color: {
        pattern: ['#888888', '#45afda', '#ba8525', '#874212']
      }
  });
  </script>

  <script type="text/javascript">
  var chart = c3.generate({
    bindto: '#lineChart',
    data: {
    x: 'x',
    columns: [
      ['x', 1999, 2000, 2001, 2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018],
      ['Deaths', 14, 4, 5, 1, 5, 3, 9, 9, 1, 5, 1, 3, 2, 32, 3, 6, 0, 2, 5, 21],
    ]
  }
  });
</script>
